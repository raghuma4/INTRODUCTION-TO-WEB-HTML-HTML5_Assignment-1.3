<!DOCTYPE html>
<html>
<head>
	<title>Super and sub script tags</title>
</head>
<body>
 <h2>This document describes the usage of super script and sub script tags</h2>

 <!-- Sub script -->
 <p><b>H<sub>2</sub>0</b> is the chemical representation of water </p>
 
 <!-- Super script -->
 <p><b>5<sup>2</sup></b> is a mathematical formual equals to 25</p>
 
</body>
</html>
